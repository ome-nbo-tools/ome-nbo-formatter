name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r ome-nbo-formatter/requirements.txt
          pip install pytest
      - name: Run unit tests
        run: |
          pytest -q ome-nbo-formatter/tests || true

  linkml-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps + linkml
        run: |
          python -m pip install --upgrade pip
          pip install -r ome-nbo-formatter/requirements.txt
          pip install linkml linkml-runtime
      - name: Generate small schema and json-schema
        run: |
          python ome-nbo-formatter/src/generator.py ome-nbo-formatter/tests/data/sample.xsd --output out.yaml || true
          linkml generate json-schema out.yaml > out.json || true

